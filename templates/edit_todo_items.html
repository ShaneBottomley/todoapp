<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static '/static_todolist/view_todos.css' %}">
    <title>Edit To-Dos</title>
</head>
<body>
    <div class="addtodos">
        <h2>Edit Todo</h2>
        <div class="addtodoform">
            <form id="addtodowidgets" method="post">
                {% csrf_token %}
                <div id="title">
                    <h4>Title</h4>
                    {{ form.title }}
                </div>
                <div id="description">
                    <h4>Description</h4>
                    {{ form.description }}
                </div>
                <div id="duedate">
                    <h4>Date Due</h4>
                    {{ form.datedue }}
                </div>
                <div id="priority">
                    <h4>Priority</h4>
                    {{ form.priority }}
                </div>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
